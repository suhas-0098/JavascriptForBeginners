<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators</title>
</head>
<body>
  <script>

    var a = 10;
    var b = 20;
    console.log(a+b);
    
    var h = "hello "
    var w = "world"
    console.log(h+w)

    console.log(a==b)
    console.log(a!=b)
    console.log(a>b)
    console.log(a<b)
    console.log(a>=b)
    console.log(a<=b)

    console.log(a&&b)
    console.log(a||b)
    console.log(!a)

    let c = a;
    console.log(c)

    console.log(a&b)


  </script>
  
</body>
</html>
